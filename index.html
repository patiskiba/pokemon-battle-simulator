<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">

    <title>Pokemon Battle Simulator</title>
</head>
<body>
    <header role="banner">
        <h1>Pokemon Battle Simulator</h1>
    </header>
    <main>
        <div id="game-container">

            <div id="battlefield-container">
                <div id="enemyPokemonSpriteContainer" class="pokemonSpriteContainer">
                    <img src="" id="enemyPokemonSprite" alt="The enemy pokemon sprite.">
                </div>
            </div>

            <div id="menu-container">
                    <div id="menu-left-side">
                        <div id="left-side-text-box">
                            <p id="menu-dynamic-text" class="menuTextColor">What will Absol do?</p>
                        </div>
                    </div>
                    <div id="menu-right-side">
                        <div id="right-side-buttons-container">
                            <div id="fight-button" class="menuButton menuTextColor">Fight</div>
                                <div id="smaller-buttons-container">
                                     <div id="pokemon-button" class="menuButton menuTextColor smallerMenuButton">Pokemon</div>
                                    <div id="help-button" class="menuButton menuTextColor smallerMenuButton">Help</div>
                                </div>

                        </div>
                    </div>
            </div>
        </div>
    </main>
</body>

<script src="app.js"></script>
</html>
